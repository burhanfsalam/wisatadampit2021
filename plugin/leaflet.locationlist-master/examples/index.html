<!doctype html><html lang="en"> 

    <head>
		<meta charset='utf-8'/>
        <title>leaflet.locationlist example</title>
		<style>
			html { height: 100% }
			body { height: 100%; margin: 0; padding: 0;}
			#map{ height: 100% }
		</style>

        <!-- Include Leaflet -->
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.ie.css" />
        <![endif]-->
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

        <link rel="stylesheet" href="../src/leaflet.locationlist.css" />
        <script>
		MB_ATTR = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>';

		MB_URL = 'http://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png';

		OSM_URL = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
		OSM_ATTRIB = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors';
	</script>
    </head>
    <body>
		<script src="../src/leaflet.locationlist.js"></script>
        <div id="map"></div>

        <script>
            
			var m = L.map('map').setView([50.65,-13.95],3);			
			
			var llist = L.control.locationlist({ showList: true, nextTitle: "Go Forward!"});
			m.addControl(llist);
			
			var layer = L.tileLayer(MB_URL, {attribution: MB_ATTR, id: 'examples.map-20v6611k'}).addTo(m);

            llist.on('next', function() { console.log("Switched to next!");});
			llist.on('prev', function() { console.log("Switched to prev!");});
			
        </script>
    </body>
</html>
